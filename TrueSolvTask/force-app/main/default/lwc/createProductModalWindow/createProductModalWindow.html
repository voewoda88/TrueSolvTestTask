<template>
    <lightning-modal-header label="Create Product"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form
            object-api-name="Product__c">

            <lightning-messages></lightning-messages>
                        
            <lightning-input-field field-name="Name" required></lightning-input-field>
            <lightning-input-field field-name="Description__c"></lightning-input-field>
            <lightning-input-field field-name="Type__c"></lightning-input-field>
            <lightning-input-field field-name="Family__c"></lightning-input-field>
            <lightning-input-field field-name="Image__c"></lightning-input-field>
            <lightning-input-field field-name="Price__c"></lightning-input-field>

        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
        <lightning-button class="slds-m-left_small" label="Save" variant="brand" onclick={handleSave}></lightning-button>
    </lightning-modal-footer>
</template>
